<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculater.js" defer></script>
    <link rel="stylesheet" href="calculater.css">
</head>
<body>
    <div class="maindiv" id="mainDiv">
        <div class="text" id="text">0</div>
        <div class="butonsDiv" id="buttonsDiv">
          <div class="first3" id="first3">
             <button class="button">1</button>
             <button class="button">2</button>
             <button class="button">3</button>
             <button class="button">/</button>
          </div>
           <div class="second3" id="second3">
              <button class="button">4</button>
              <button class="button">5</button>
              <button class="button">6</button>
              <button class="button">*</button>
           </div>
             <div class="last3" id="last3">
               <button class="button">7</button>
               <button class="button">8</button>
               <button class="button">9</button>
               <button class="button">-</button>
            </div>
            <div class="last" id="last">
              <button class="button">0</button>
              <button class="button">.</button>
              <button class="button">=</button>
              <button class="button">+</button>
            </div>
         </div>
        <button class="button cButton"  id="cButton">C</button>
    </div>
</body>
</html>
